<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Dial</title>
  <style>
    #bookmark-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1em;
      background: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .bookmark-card:hover {
      transform: scale(1.02);
    }

    .bookmark-icon {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .bookmark-title {
      font-size: 1.1em;
      text-align: center;
      word-break: break-word;
    }

    .back-button {
      margin-bottom: 1em;
      font-size: 1em;
      padding: 0.5em 1em;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #ddd;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: white;
      --border-color: #ccc;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --card-bg: #2a2a2a;
      --border-color: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bookmark-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .back-button {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .back-button:hover {
      background: #444;
    }

    .theme-toggle {
      margin-left: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Speed Dial</h1>
    <a id="settings-link" title="Settings" style="text-decoration: none; font-size: 20px;">
      <span id="settings-icon"></span>
    </a>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
  </div>
  <div id="bookmark-container"></div>
  <script type="module" src="/dist/newtab.js"></script>
</body>

</html>
