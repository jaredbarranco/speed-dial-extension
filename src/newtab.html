<!DOCTYPE html>
<html lang="en" style="visibility: hidden;">

<head>
  <script src="/dist/theme-loader.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Dial</title>
  <style>
    /* === General Defaults === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      padding: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 1.5em;
      font-weight: bold;
    }

    .top-button {
      font-size: 1rem;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s, color 0.3s;
    }

    html {
      font-size: 16px;
    }

    body {
      font-size: 1rem;
      /* 16px */
    }

    /* === Bookmark Card Styles === */
    #bookmark-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      justify-content: center;
      /* Center the grid items */
      max-width: calc(6 * 160px + 5 * 1rem);
      /* Optional: control max grid width */
      margin: 0 auto;
      /* Center the whole container in its parent */
    }

    .bookmark-icon {
      font-size: 4rem;
    }

    .bookmark {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    /* === Light Mode Styles === */
    .light-mode body {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode .top-button {
      background-color: #eeeeee;
      color: #000000;
    }

    .light-mode .bookmark {
      background-color: #f0f0f0;
      color: #000;
    }

    /* === Dark Mode Styles === */
    .dark-mode body {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .top-button {
      background-color: #333333;
      color: #ffffff;
    }

    .dark-mode .bookmark {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    /* Optional: Make links within bookmarks inherit theme */
    .bookmark a {
      color: inherit;
      text-decoration: none;
    }

    .bookmark:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Speed Dial</h1>
    <div style="display: flex; gap: 1em;">
      <button id="theme-toggle" class="top-button">üåô Dark Mode</button>
      <a href="options.html" class="top-button">‚öôÔ∏è Settings</a>
    </div>
  </div>
  <div id="bookmark-container"></div>
  <script type="module" src="/dist/newtab.js"></script>
</body>

</html>
