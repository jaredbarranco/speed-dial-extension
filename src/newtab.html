<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Dial</title>
  <style>
    #bookmark-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1em;
      background: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .bookmark-card:hover {
      transform: scale(1.02);
    }

    .bookmark-icon {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .bookmark-title {
      font-size: 1.1em;
      text-align: center;
      word-break: break-word;
    }

    .back-button {
      margin-bottom: 1em;
      font-size: 1em;
      padding: 0.5em 1em;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #ddd;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: white;
      --border-color: #ccc;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark-mode .bookmark-card {
      background: #2c2c2c;
      border-color: #444;
      color: #f0f0f0;
    }

    body.dark-mode .top-button {
      background: #333;
      color: #eee;
    }

    body.dark-mode .top-button:hover {
      background: #444;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bookmark-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .back-button {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .back-button:hover {
      background: #444;
    }

    .theme-toggle {
      margin-left: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
    }

    .top-button {
      font-size: 0.9em;
      padding: 0.5em 1em;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .top-button:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Speed Dial</h1>
    <div style="display: flex; gap: 1em;">
      <button id="theme-toggle" class="top-button">üåô Dark Mode</button>
      <a href="options.html" class="top-button">‚öôÔ∏è Settings</a>
    </div>
  </div>
  <div id="bookmark-container"></div>
  <script type="module" src="/dist/newtab.js"></script>
</body>

</html>
