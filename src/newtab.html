<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Dial</title>
  <style>
    #bookmark-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1em;
    }

    .bookmark-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1em;
      background: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .bookmark-card:hover {
      transform: scale(1.02);
    }

    .bookmark-icon {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .bookmark-title {
      font-size: 1.1em;
      text-align: center;
      word-break: break-word;
    }

    .back-button {
      margin-bottom: 1em;
      font-size: 1em;
      padding: 0.5em 1em;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Speed Dial</h1>
    <a id="settings-link" title="Settings" style="text-decoration: none; font-size: 20px;">
      <span id="settings-icon"></span>
    </a>
  </div>
  <div id="bookmark-container"></div>
  <script type="module" src="/dist/newtab.js"></script>
</body>

</html>
